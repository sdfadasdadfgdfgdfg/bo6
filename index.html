

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  html {
    zoom: 3; /* 1 = 100%, 1.5 = 150%, 0.75 = 75%, etc. */
  }
</style>


<body style="background-color: #404040;">
    <script>
    if (new URLSearchParams(window.location.search).has('imageClicked') && new URLSearchParams(window.location.search).get('imageClicked') === 'true') {
        let xyz;
        if (new URLSearchParams(window.location.search).has('xyzId')) {
            xyz = new URLSearchParams(window.location.search).get('xyzId');
        } else {
            xyz = "000";
        }
    
        let x = xyz.substr(-1, 1);
        let y = xyz.substr(-2, 1);
        let z = xyz.substr(-3, 1);
    
        if (new URLSearchParams(window.location.search).get('rowId') == 1) {
            x = new URLSearchParams(window.location.search).get('imgId');
        }
        if (new URLSearchParams(window.location.search).get('rowId') == 2) {
            y = new URLSearchParams(window.location.search).get('imgId');
        }
        if (new URLSearchParams(window.location.search).get('rowId') == 3) {
            z = new URLSearchParams(window.location.search).get('imgId');
        }
    
        for (let ii = 0; ii < 3; ii++) {
            document.write('<div class="gallery" style="display: flex; flex-wrap: wrap; gap: 20px;">');
            let currentRow = ii + 1;
    
            for (let i = 0; i < 6; i++) {
                document.write('<div class="image-item" style="width: calc(50px); margin: auto;">');
                document.write('<a href="?imageClicked=true&rowId=' + (ii + 1) + '&imgId=' + (i + 1) + '&xyzId=' + z + y + x + '" style="display:block;">');
    
                if (ii == 0 && x != "0" && x == (i + 1)) {
                    document.write('<img src="old/1/' + encodeURIComponent(i) + '.png" alt="Recent Image" style="width:50px; height:50px; object-fit: cover;">');
                } else if (ii == 1 && y != "0" && y == (i + 1)) {
                    document.write('<img src="old/1/' + encodeURIComponent(i) + '.png" alt="Recent Image" style="width:50px; height:50px; object-fit: cover;">');
                } else if (ii == 2 && z != "0" && z == (i + 1)) {
                    document.write('<img src="old/1/' + encodeURIComponent(i) + '.png" alt="Recent Image" style="width:50px; height:50px; object-fit: cover;">');
                } else {
                    document.write('<img src="old/' + encodeURIComponent(i) + '.png" alt="Recent Image" style="width:50px; height:50px; object-fit: cover;">');
                }
    
                document.write('</a>');
                document.write('</div>');
            }
    
            document.write('</div>');
        }

       
        let calcnum = ["0", "10", "11", "20", "21", "22"];
    
        let xx = parseInt(calcnum[x - 1], 10); // Convert to number
        let yy = parseInt(calcnum[y - 1], 10); // Convert to number
        let zz = parseInt(calcnum[z - 1], 10); // Convert to number



        if (x != "0" && y != "0" && z != "0") {
            document.write("X =  " + (xx * 2 + 11));
            document.write("<br>");
            document.write("Y =  " + (zz * 2 + yy - 5));
            document.write("<br>");
            document.write("Z =  " + Math.abs(yy + zz - xx));
        } else {
            document.write("Please Select a value for each Row");
        }
    } else {
        let xyz = "000";
        for (let ii = 0; ii < 3; ii++) {
            document.write('<div class="gallery" style="display: flex; flex-wrap: wrap; gap: 10px;">');
            let currentRow = ii + 1;
            for (let i = 0; i < 6; i++) {
                document.write('<div class="image-item" style="width: calc(50px); margin: auto;">');
                document.write('<a href="?imageClicked=true&rowId=' + currentRow + '&imgId=' + (i + 1) + '" style="display:block;">');
                document.write('<img src="old/' + encodeURIComponent(i) + '.png" alt="Recent Image" style="width:50px; height:50px; object-fit: cover;">');
                document.write('</a>');
                document.write('</div>');
            }
            document.write("<br>");
            document.write('</div>');
        }
    }
    

</script>










</body>
</html>
